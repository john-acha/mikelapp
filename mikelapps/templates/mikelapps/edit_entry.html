{% extends "mikelapps/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>Edit entry</h2>
{% endblock page_header %}

{% block content %}

  <p><a href="{% url 'mikelapps:product' product.id %}">{{ product }}</a></p>

  <form action="{% url 'mikelapps:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Save changes" %}
  </form>

{% endblock content %}
