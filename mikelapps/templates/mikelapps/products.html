{% extends 'mikelapps/base.html' %}

{% block page_header %}
  <h1>Products</h1>
{% endblock page_header %}

{% block content %}

  <ul class="list-group border-bottom pb-2 mb-4">
    {% for product in products %}
      <li class="list-group-item border-0">
        <a href="{% url 'mikelapps:product' product.id %}">
          {{ product.text }}</a>
      </li>
    {% empty %}
      <li class="list-group-item border-0">No products have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'mikelapps:new_product' %}">Add a new product</a>

{% endblock content %}
