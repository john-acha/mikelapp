{% extends "mikelapps/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>Add a new product.</h2>
{% endblock page_header %}

{% block content %}

  <p>Product:</p>
  <form action="{% url 'mikelapps:new_product' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add product" %}
  </form>

{% endblock content %}
